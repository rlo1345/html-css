<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

      <fieldset>
        <legend>sexo</legend>
        <input type="radio" name="sexo" id="isxmas" value="M" checked> <label for="isxmas">MASCULINO</label>
        <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem">Feminino</label>
      </fieldset>

      <fieldset>
        <legend>Esporte favoritos</legend>

        <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label>
        <input type="checkbox" name="esfut" id="iesfut"> Futebol
        <input type="checkbox" name="esnat" id="iesnat"> Natação
        <input type="checkbox" name="esten" id="iesten"> Tenis

      </fieldset>  



        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
