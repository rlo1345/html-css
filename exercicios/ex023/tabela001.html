<head>

    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;

        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*Alinhamento horizontal*/
            vertical-align:top ;/*Alinhamento vertical*/

        }
        .numero {
            text-align: right; /* cria se uma class para colocar uma celula tanto a direita ou esquerda*/

}
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--hieraquia de tabelas (simples)
